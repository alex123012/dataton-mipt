---
project: dataton-mipt
configVersion: 1
---
image: app
from: python:3.11
docker:
  WORKDIR: /app
  ENV:
    PYTHONPATH: /app
    PATH: "/app/.venv/bin:$PATH"
git:
  - add: /
    to: /app
    includePaths:
      - api_models
      - notificators
      - predictors
      - static
      - templates
      - video_parsers
      - app.py
      - poetry.lock
      - pyproject.toml
      - settings.py
      - tasks.py
    stageDependencies:
      install:
        - poetry.lock
        - pyproject.toml
      setup:
        - '**/*'
shell:
  install:
    - apt-get update && apt-get install ffmpeg libsm6 libxext6  -y
    - pip install poetry
    - cd /app && poetry config virtualenvs.create true
    - cd /app && poetry config virtualenvs.in-project true
    - cd /app && poetry install
    - cd /app && poetry cache clear pypi --all